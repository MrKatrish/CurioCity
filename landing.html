<head>
  <meta charset="UTF-8" />

<body>

  <!-- Navbar Code -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="landing-logo" href="index.html">
        <img src="./assets/img/logo.png" alt="logo" width="70" class="d-inline-block align-text-top">
      </a>
      <div class="collapse navbar-collapse">
        <h3>Embark on a Journey of Wonders with CurioCity!</h3>
      </div>
      <div class="nav-buttons">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Cards
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#weather">Weather</a>
            <a class="dropdown-item" href="#currency-exchange">Currency Exchange</a>
            <a class="dropdown-item" href="#food">Recipes</a>
            <a class="dropdown-item" href="#movies">Movies</a>
          </div>
        </div>
        <a class="btn btn-sm" href="mailto:recipient@example.com">Get in touch</a>
      </div>
  </nav>

  <!-- Hero Section -->
  <section class="px-4 py-5 mt-5 mb-3 text-center">
    <div class="d-flex flex-row">
      <div class="card w-25">
        <div id="image-city"></div>
        <div id="weather" class="card">
          <div class="card-body">
            <div id="today"></div>
          </div>
        </div>
      </div>
      <div class="card w-75 mainCard">
        <div id="description" class="card m-3 px-4 card-body"></div>
        <div id="currency-exchange" class="card m-3 px-4 card-body"></div>
      </div>
    </div>
  </section>
  <!-- Section with movies and food cards -->
  <section class="px-4 mb-3">
    <div class="d-flex flex-row">
      <div class="card w-50 me-4">
        <div id="food" class="card-body"></div>
      </div>
      <div class="card w-50 movies-card movies">
        <div class="card-body">
          <h5 class="card-title">Trending movies in your City!</h5>
          <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div id="movies" class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="py-2">
