<body>

  <!-- Navbar Code -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="landing-logo" href="index.html">
        <img src="./assets/img/logo.png" alt="logo" width="70" class="d-inline-block align-text-top">
      </a>
      <div class="collapse navbar-collapse">
        <h3>Embark on a Journey of Wonders with CurioCity!</h3>
      </div>
      <button class="btn btn-sm" type="button">Get in touch</button>
    </div>
  </nav>
  <div class="b-example-divider"></div>

  <!-- Hero Section -->
  <section class="px-4 py-5 mt-5 text-center hero-section">
    <!-- Top Card -->
    <div class="row">
      <div class="col-12">
        <div id="description" class="card m-3"></div>
      </div>
    </div>
  
    <!-- Bottom Cards -->
    <div class="row">
      <div class="col-md-4">
        <div id="weather" class="card m-3">
          <div class="card-body">
            <div id="today"></div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div id="image-city" class="card m-3"></div>
      </div>
  
      <div class="col-md-4">
        <div id="currency-exchange" class="card m-3"></div>
      </div>
    </div>
  </section>

<!-- Section with movies and food cards -->
<section class="px-4">
  <div class="row">

    <div class="col-md-6">
      <div id="food" class="card">
        <!-- Food content goes here -->
      </div>
    </div>

    <div class="col-md-6">
      <div class="card movies-card">
        <div class="card-body">
          <h5 class="card-title">Movies that are popular in your city!</h5>
          <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div id="movies" class="carousel-inner">
              <!-- Movie carousel content goes here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class "visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
