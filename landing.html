<html lang="en">

<head>

<body>

  <!-- Navbar Code -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="landing-logo" href="index.html">
        <img src="./assets/img/logo.png" alt="logo" width="70" class="d-inline-block align-text-top">
      </a>
      <div class="collapse navbar-collapse">
        <h3>Embark on a Journey of Wonders with CurioCity!</h3>
      </div>
      <button class="btn btn-sm" type="button">Get in touch</button>
    </div>
  </nav>
  <div class="b-example-divider"></div>

  <!-- Hero Section -->
  <section class="px-4 py-5 mt-5 text-center">
    <div class="d-flex flex-row">
      <div class="card w-25">
        <div id="image-city"></div>
        <div id="weather" class="card">
          <div class="card-body">
            <div id="today"></div>
          </div>
        </div>
      </div>

      <div id="main-card" class="card w-75"></div>
    </div>
  </section>

  <!-- Section with movies and food cards -->
  <section class="px-4">
    <div class="d-flex flex-row">

      <div class="card w-50 me-4">
        <div id="food" class="card-body">
        </div>
      </div>

      <div class="card w-50 movies-card">
        <div class="card-body">
          <h5 class="card-title">Movies</h5>
          <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div id="movies" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5">

    <div class="row">

          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>

        </ul>

      <div class="col-md-5 offset-md-1 mb-3">
        <form>
          <h5>Subscribe to our newsletter</h5>
          <p>Monthly digest of what's new and exciting from us.</p>
          <div class="d-flex flex-column flex-sm-row w-100 gap-2">
            <label for="newsletter1" class="visually-hidden">Email address</label>
            <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
            <button class="sign-up" type="button">Subscribe</button>
          </div>
        </form>
      </div>

</div>
